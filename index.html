<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор расхода</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="title">
				Калькулятор расхода топлива
			</h1>
		</div>
	</header>
	<section class="section">
		<div class="container">
			<div class="section__first">
				<input type="text" class="block__first active-input" placeholder="Литры топлива">
				<input type="text" class="block__second active-input" placeholder="сколько вы проехали">
				<input type="text" class="block__third active-input" placeholder="x 100">
			</div>
			<div class="section__second">
				<button class="btn">Вычеслить</button>
			</div>
			<div class="block">
				<div class="out__first out" ></div>
				<div class="out__second out" ></div>	
			</div>
			
		</div>

	</section>
	<script src="js/script.js"></script>
</body>
</html>
